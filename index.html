<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="img-container">
                <div class="img"></div>
                <div class="img-overlay"></div>
            </div>
            <div class="text">
                <h1>Get <span class="highlighted-text">insights</span> that help your business grow.</h1>
                <p>Discover the benifits of data analytics and make better decisions regarding revenue,
                    customer experience, and overall efficiency.
                </p>
                <div class="stats-container">
                    <div class="stat">
                        <div class="h">10k+</div>
                        <div class="name">COMPANIES</div>
                    </div>
                    <div class="stat">
                        <div class="h">314</div>
                        <div class="name">TEMPLATES</div>
                    </div>
                    <div class="stat">
                        <div class="h">12M+</div>
                        <div class="name">QUERIES</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
